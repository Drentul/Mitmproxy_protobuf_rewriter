syntax = "proto2";

package messages;

message AlmatvServiceInfo {
	optional float sumAp  = 1;
	optional string product  = 2;
	optional string tariff = 3;
	repeated AlmatvService services = 4;
	optional string name = 5;
}

message AlmatvService {
	optional string name = 1;
	optional string typeId = 2;
	optional string id = 3;
	optional int32 serviceType = 4;
	optional string status = 5;
	optional string localId = 6;
}
