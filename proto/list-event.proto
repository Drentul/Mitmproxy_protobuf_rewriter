// On a device connection and disconnection show list of devices online.
syntax = "proto2";

package messages;

// Â© 2014, TightVideo Ltd.
// Authors: A.I.Grafov <grafov@tightvideo.com>

message WsDevice {
    optional string id        = 1;
    optional string name      = 2;
    optional string profileId = 3;
}

message listEvent {
  repeated bytes    devOnline = 1;
  repeated string   devNames  = 2;
  repeated WsDevice devices   = 3;
}
