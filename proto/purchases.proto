syntax = "proto2";

package messages;

message PurchaseInfo {
    optional bool   bought     = 1 [default=false];
    optional bool   advAccess  = 2 [default=false];
    optional string id         = 3;
    repeated string offers     = 4;
    repeated string mediaTypes = 5;
}

message PurchaseInfos {
	repeated PurchaseInfo infos = 1;
}