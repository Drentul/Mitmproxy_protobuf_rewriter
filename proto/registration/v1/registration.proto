syntax = "proto2";

package messages.registration.v1;

option go_package = "v1";

message SmotreshkaRegistration {
    enum Type {
        IPTVCandidate = 1;
        IPTV = 2;
        OTT = 3;
    }
    required Type type = 1;
    optional string Message = 2;
}

message smotreshkaRegistrationResult {
    required string registrationType = 1;
    optional string message = 2;
}