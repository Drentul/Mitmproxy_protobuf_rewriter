syntax = "proto2";

package messages;

message RecommendedChannel {
    required string id     = 1;
    required string weight = 2;
    optional int64  index  = 3 [default=-1];
}

message MainWall {
    repeated RecommendedChannel channels = 1;
    optional int64              expire   = 2;
}

message PersonalContentWall {
    repeated RecommendedChannel favouriteChannels       = 1;
    repeated RecommendedChannel recentlyWatchedChannels = 2;
}